<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/styles/register.css">

  <title>Linketinder</title>
</head>
<body>
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Linketinder</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="cadastrar-empresa.html">Cadastrar empresa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Cadastrar candidato</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil-empresa.html">Perfil empresa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="perfil-candidato.html">Perfil candidato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="register-container">

    
    <h2>Cadastre as informações</h2>
    <div class="form-container">
      <form id="candidate-form">
        <div class="mb-3">
          <label for="name" class="form-label"><span class="obrigatorio">*</span>Nome do candidato:</label>
          <input name="name" type="text" class="form-control" id="name" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label"><span class="obrigatorio">*</span>Email:</label>
          <input name="email" type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label"><span class="obrigatorio">*</span>CPF:</label>
          <input name="cpf" type="text" class="form-control" id="cpf" placeholder="XX.XXX.XXX/0001-XX">
        </div>
        <div class="mb-3">
          <label for="idade" class="form-label"><span class="obrigatorio">*</span>Idade:</label>
          <input name="idade" type="number" class="form-control" id="idade" placeholder="18">
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label"><span class="obrigatorio">*</span>Estado:</label>
          <input name="estado" type="text" class="form-control" id="estado" placeholder="Minas Gerais">
        </div>
        <div class="mb-3">
          <label for="cep" class="form-label"><span class="obrigatorio">*</span>CEP:</label>
          <input name="cep" type="text" class="form-control" id="cep" placeholder="00.000-000"></input>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label"><span class="obrigatorio">*</span>Descrição:</label>
          <textarea name="description" class="form-control" id="description" rows="3"></textarea>
        </div>
        <p class="form-label">Competências:</p>
        <div class="form-check" style="padding: 0;">
        </div>
        <div class="btns d-grid gap-2 d-md-block">
          <button id="cadastrar-candidato" class="btn btn-primary" type="button">Cadastrar</button>
          <button id="clear-form-candidate" class="btn btn-secondary" type="button" onclick="limparFormularioCandidato()">Limpar formulário</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-dark">
    <span id="current_year"></span>
    <p>&copy; Maria Clara</p>
  </footer>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
